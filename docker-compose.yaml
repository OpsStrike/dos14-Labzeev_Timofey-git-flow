version: "3.4"

services:
  pythonapp:
    container_name: bank-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:5000
    networks:
      app-network:
        ipv4_address: 172.18.0.10

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx   
    depends_on:
      - pythonapp
    networks:
      app-network:
        ipv4_addrress: 172.18.0.11

networks:
  app_network:
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1





